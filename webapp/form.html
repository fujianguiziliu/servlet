<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>用户注册</h1>
	<form action="/pss/regist" method="POST" enctype="application/x-www-form-urlencoded">
	<input type="hidden" value="111" name="id"/>
	用户名<input type="text" name="username" value="non"/><br>
	密码<input type="password"  name="password"/><br>
	性别<input type="radio" name="gender" value="boy">男
		<input type="radio" name="gender" value="girl" checked>女
		<input type="radio" name="gender" value="non">保密<br>
	爱好<input type="checkbox" name="hobby" value="java">java
		<input type="checkbox" name="hobby" value="c">c
		<input type="checkbox" name="hobby" value="php">php
		<input type="checkbox" name="hobby" value="web">web
		<br>
	城市<select name="city" multiple="multiple" size="4">
		<option value="bj">北京</option>
		<option value="sh">上海</option>
		<option value="gz">广州</option>
		<option value="sz">深圳</option>
		<option value="hz">杭州</option>
	
	
	</select>	
		<br>
	头像<input type="file" name="heading">
		<br>
	简介：
		<textarea rows="10" cols="10">我想起那天夕阳下的奔跑，那是我逝去的青春啊！</textarea><br>
		<input type="submit" value="朕要注册">
		
		<input type="reset" value="重置">
		
		<input type="reset" value="普通按钮">
	</form>
</body>
</html>
